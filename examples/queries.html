<!-- Width, Height & Size (number in px) -->
<div lune="width:24 height:24 minwidth:20 minheight:20 maxwidth:100 maxheight:100"></div>
<!-- OR -->
<div lune="size:24"></div>
<!-- Text Color(hex) -->
<div lune="color:ffffff color:323232"></div>
<!-- Letter Space(number in px) -->
<div lune="space:4"></div>
<!-- Border Radius(number in px) -->
<div lune="radius:8"></div>
<!-- Line Height(number in px) -->
<div lune="line:8"></div>
<!-- Text Size & Text Align -->
<div lune="font:24 align:center upper"></div>
<div lune="font:16 align:left lower"></div>
<!-- Background(hex), Grad(success, error, info, warn) -->
<div lune="back:ffffff back:323232 grad:success"></div>
<!-- Flex & Media (xs, sm, md, lg, xl) -->
<div lune="flex center row sm:column md:column"></div>
<!-- Justify Content (space:e, space:b, space:a, center) -->
<div lune="flex center"></div>
<div lune="flex space:e"></div>
<!-- Flex Wrap -->
<div lune="flex wrap"></div>
<!-- Backs & Grads & Hover (info, success, error, warn) -->
<div lune="grad:info"></div>
<div lune="back:error"></div>
<div lune="back:success hover?grad:info"></div>
<div lune="back:warn hover?back:error"></div>
<!-- Shapes & Effect -->
<div lune="rt"></div>
<div lune="squit:4"></div>
<div lune="squit:10"></div>

</pre>
